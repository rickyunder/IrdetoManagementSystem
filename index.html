   <style>
    :root {
      --primary: #6a4bc3;
      --primary-light: #ece7ff;
      --primary-dark: #4b2ba1;
      --text-dark: #222;
      --text-light: #555;
      --border: #e4e4e7;
      --bg-light: #fafafa;
      --radius: 10px;
      --shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    body {
      margin: 0;
      font-family: "Inter", "Poppins", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #fff;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      color: var(--text-dark);
    }

    header img {
      height: 45px;
    }


    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #fff;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      font-size: 15px;
      padding-top: 10px;
    }

    .sidebar ul { 
      list-style: none; 
      padding: 0; 
      margin: 0; 
    }

    .sidebar li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      cursor: pointer;
      color: var(--text-dark);
      transition: 0.2s;
      font-weight: 500;
    }

    .sidebar li:hover {
      background: var(--primary-light);
      color: var(--primary-dark);
    }

    
    .sidebar li .arrow {
      margin-left: auto;
      opacity: 0.6;
    }

    .sidebar button {
      margin: 15px;
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: var(--radius);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .sidebar button:hover {
      background: var(--primary-dark);
    }

   
    .content {
  flex: 1;
  background: var(--bg-light);
  padding: 24px;
  overflow-y: auto;

 
  border-left: 10px solid #e8e1ff;     /* Light purple edge */
  border-top: 10px solid #e8e1ff;      /* Touch header */
  border-right: 10px solid #e8e1ff;    /* Symmetry */
  border-radius: 12px 12px 0 0;       /* Slight round only on top */
}


    
    .card {
      background: white; 
      border-radius: var(--radius); 
      padding: 14px; 
      margin-bottom: 14px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      font-size: 14px;
    }

    
    h3 {
      margin: 0 0 10px;
      cursor: pointer;
      background: var(--primary-light);
      padding: 8px;
      border-radius: var(--radius);
      font-size: 15px;
      color: var(--primary-dark);
      font-weight: 600;
    }

    label { 
      display: block; 
      margin-top: 6px; 
      font-weight: 600; 
      font-size: 13px; 
      color: var(--text-dark);
    }

    input, select, textarea {
      width: 100%; 
      padding: 6px; 
      margin-top: 4px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      color: var(--text-dark);
      background: #fff;
      transition: border 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button.small {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 10px;
      margin-top: 6px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }

    button.small:hover {
      background: var(--primary-dark);
    }

   
    .top-fields-row {
      display: flex;
      flex-direction: row;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .card.top-level {
      min-width: 120px;
      margin-bottom: 0;
      padding: 10px 12px;
      font-size: 15px;
      font-weight: 600;
      color: var(--primary-dark);
      cursor: pointer;
      background: var(--primary-light);
      border: 1px solid #dcd7fc;
      transition: 0.2s;
      text-align: center;
      flex: 0 0 auto;
    }

    .card.top-level:hover,
    .card.top-level.active {
      background: #ddd6fe;
      box-shadow: var(--shadow);
      border-color: var(--primary);
    }

    
    .welcome {
      text-align: center; 
      padding: 70px;
      color: var(--text-dark);
    }

    .welcome img {
      max-width: 340px; 
      margin-bottom: 2px;
    }

    .welcome h1 {
      color: var(--primary-dark); 
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .welcome p {
      color: var(--text-light); 
      font-size: 18px;
    }
</style>

 function setDefaultMalaysiaTimes() {
  const startInput = document.getElementById("periodStart");
  const endInput = document.getElementById("periodEnd");

  // Step 1 — Get today's date in Malaysia timezone
  const malaysiaDateString = new Intl.DateTimeFormat("en-CA", {
    timeZone: "Asia/Kuala_Lumpur",
    year: "numeric",
    month: "2-digit",
    day: "2-digit"
  }).format(new Date());

  // malaysiaDateString format = "2025-11-04"

  // Step 2 — Build start time = 06:00 MYT
  const startString = `${malaysiaDateString}T06:00`;

  // Step 3 — Build end time = next day 05:59 MYT
  const endDate = new Date(`${startString}:00+08:00`);
  endDate.setDate(endDate.getDate() + 1); // next day

  const endMalaysiaString = endDate.toLocaleString("en-CA", {
    timeZone: "Asia/Kuala_Lumpur",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hourCycle: "h23",
    hour: "2-digit",
    minute: "2-digit"
  }).replace(", ", "T"); // convert "YYYY-MM-DD, HH:mm" → "YYYY-MM-DDTHH:mm"

  const endString = endMalaysiaString;

  // Step 4 — Apply to inputs
  startInput.value = startString;
  endInput.value = endString;
}

// Run on page load
window.addEventListener("load", setDefaultMalaysiaTimes);

    function makeInputForType(value, onChange) {
    let input;

    if (typeof value === "number") {
        input = document.createElement("input");
        input.type = "number";
        input.value = value;
        input.oninput = e => onChange(Number(e.target.value));

    } else if (typeof value === "boolean") {
        input = document.createElement("select");
        ["true", "false"].forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        if (String(value) === opt) option.selected = true;
        input.appendChild(option);
        });
        input.onchange = e => onChange(e.target.value === "true");

    } else {
        input = document.createElement("input");
        input.type = "text";
        input.value = value ?? "";
        input.oninput = e => onChange(e.target.value);
    }
    return input;
    }

    function buildForm(obj, container, parentKey = "", isRoot = false) {

    container.innerHTML = "";   

    if (Array.isArray(obj)) {
        obj.forEach((item, idx) => {
        const wrapper = document.createElement("div");
        wrapper.className = "card";

        const prettyName = parentKey
            ? parentKey.charAt(0).toUpperCase() + parentKey.slice(1) + " Item " + (idx + 1)
            : "Item " + (idx + 1);

        const title = document.createElement("h3");
        title.textContent = prettyName;

        const content = document.createElement("div");
        content.className = "content";
        content.style.display = "block";

        title.onclick = () =>
            content.style.display = content.style.display === "none" ? "block" : "none";

        if (typeof item === "object" && item !== null) {
            buildForm(item, content, parentKey, false);
        } else {
            const input = makeInputForType(item, val => {
            obj[idx] = val;
            });
            content.appendChild(input);
        }

        wrapper.appendChild(title);
        wrapper.appendChild(content);

        
        if (!isRoot) {
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "Remove";
            removeBtn.className = "small";
            removeBtn.onclick = () => {
            obj.splice(idx, 1);
            buildForm(obj, container, parentKey, isRoot);
            };
            wrapper.appendChild(removeBtn);
        }

        container.appendChild(wrapper);
        });

        /*  Add new element */
        const addBtn = document.createElement("button");
        addBtn.textContent = `Add ${parentKey ? parentKey : "Item"}`;
        addBtn.className = "small";
        addBtn.onclick = () => {
        let newVal = "";

        if (typeof obj[0] === "number") newVal = 0;
        else if (typeof obj[0] === "boolean") newVal = false;
        else if (typeof obj[0] === "object") newVal = structuredClone(obj[0] ?? {});
        
        obj.push(newVal);

        buildForm(obj, container, parentKey, isRoot);
        };
        container.appendChild(addBtn);

    } else if (typeof obj === "object" && obj !== null) {

        for (let key in obj) {
        const value = obj[key];
        const wrapper = document.createElement("div");

        if (typeof value === "object" && value !== null) {
            const title = document.createElement("h3");
            title.textContent = key;

            const content = document.createElement("div");
            content.className = "content";
            content.style.display = "none";

            title.onclick = () =>
            content.style.display = content.style.display === "none" ? "block" : "none";

            buildForm(value, content, key, false);

            wrapper.appendChild(title);
            wrapper.appendChild(content);

        } else {
            const label = document.createElement("label");
            label.textContent = key;

            const input = makeInputForType(value, val => {
            obj[key] = val;
            });

            wrapper.appendChild(label);
            wrapper.appendChild(input);
        }
        container.appendChild(wrapper);
        }
    }
    }



    function loadCategory(cat) {
    const formContainer = document.getElementById("formContainer");
    formContainer.innerHTML = "";
    formContainer.dataset.active = cat;

    if (!sampleData[cat]) return;

    const dataObj = sampleData[cat].data[0];

    const topFieldsRow = document.createElement("div");
    topFieldsRow.className = "top-fields-row";

    Object.keys(dataObj).forEach(key => {
        const topCard = document.createElement("div");
        topCard.className = "card top-level";
        topCard.textContent = key;

        topCard.onclick = () => {

        Array.from(formContainer.querySelectorAll('.detail-card')).forEach(e => e.remove());
        Array.from(formContainer.querySelectorAll('.card.top-level')).forEach(e => e.classList.remove('active'));

        topCard.classList.add('active');

        const detailCard = document.createElement("div");
        detailCard.className = "card detail-card";

        buildForm(dataObj[key], detailCard, key, true);
        formContainer.appendChild(detailCard);
        };

        topFieldsRow.appendChild(topCard);
    });

    formContainer.appendChild(topFieldsRow);
    }


    async function downloadJSON() {
    const cat = document.getElementById("formContainer").dataset.active || "movie";
    const data = sampleData[cat];
    const jsonStr = JSON.stringify(data, null, 2);

    try {
        const { error } = await supabase.from('irdata').insert([
        { payload: data }
        ]);

        if (!error) {
        const blob = new Blob([jsonStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${cat}_vod_asset.json`;
        a.click();
        } else {
        alert("Error saving to Supabase: " + error.message);
        }

    } catch (e) {
        alert("Unexpected error: " + e.message);
    }
    }
    
    async function fetchEPG() {
  const startEl = document.getElementById("periodStart");
  const endEl = document.getElementById("periodEnd");
  const channelEl = document.getElementById("channelId");

  if (!startEl.value || !endEl.value || !channelEl.value) {
    return alert("Please fill Start Date, End Date and Channel ID.");
  }

  const parameter = {
    channelId: [Number(channelEl.value)],
    periodStart: new Date(startEl.value).toISOString(),
    periodEnd: new Date(endEl.value).toISOString(),
    platform: ["PayTV"]
  };

  try {
    const response = await fetch(
      "https://hozwvtsitrzozejaapdv.functions.supabase.co/getEvents",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ parameter })
      }
    );

    const data = await response.json();

    console.log("EPG Response:", data);

    // Save into Supabase table
    await supabase.from("irdata").insert([{ payload: data }]);

    // Auto-download JSON file
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `epg_${Date.now()}.json`;
    a.click();

    alert("EPG Retrieved Successfully!");

  } catch (err) {
    alert("Error fetching EPG: " + err.message);
  }
}
